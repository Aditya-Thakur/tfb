<div class="myrow row">
  <div class="col-2 text-center">
    <button [disabled]="myCart.getQuantity(product)<1"
      (click)="removeFromCart()"
      class="btn btn-danger btn-block">-</button> 
  </div>
  <div class="col-8 quantity text-center">
    {{ myCart.getQuantity(product) }} item in cart 
  </div>
  <div class="col-2 text-center">
    <button
      (click)="addToCart()"
      class="btn btn-success btn-block">+</button> 
  </div>
</div>
