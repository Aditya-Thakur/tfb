<div class="container justify-content-center ">
  <div class="row" *ngIf="!error">
    <ng-container *ngFor="let product of products; let i = index">
      <div class="col-6 col-lg-3">
        <app-product-card [product]="product" [myCart]="myCart">
        </app-product-card>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div *ngIf="error" class="text-center justify-content-center">
      <img src="../../../../assets/images/no-product-found.png" class="bad-response">
      <h4>Sorry! No product matched your search for "{{pSearch}}"</h4>
    </div>
  </div>
</div>
